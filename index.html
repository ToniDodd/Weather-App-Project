<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
          <div class="col-9">
            <input type="search" class="form-control" placeholder="Enter a city..." autocomplete="off" autofocus="on" id="city-search" />
          </div>
          <div class="col-3">
           <input type="submit" id="city-submit" value="Search" class="btn btn-primary"/>
          </div>
        </form>
        <h1 id="city"></h1>
          <ul>
          <li id="date"></li>
          <li id="weather"></li>
          </ul>
        <div class="row">
        <div class="col-6">
        
        
        
        <div class="d-flex weather-temperature">
          <img  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="broken-clouds" id="icon">
          <p id="temp"></p>
          <span class="units"> <a href="#" id="fahrenheit">°F </a>|<a href="#" id="celsius">°C</a></span>
         
          </div>
        
          
        </div>
        <div class="col-6">
        <ul class="weather-details">
        
        <li id="humidity">Humidity: 77%</li>
        <li id="wind">Wind: 2mph</li>
        </ul>
        </div>
       
        
        
      </div>
      </div>
        
      </div>
      
    </div>
    <p class="github"><a class="link" href="https://github.com/ToniDodd/Weather-App-Project">Open-source code</a> by Toni Dodd</p>
    
    <script src="js/index.js"></script>
  </body>
</html>
